{% extends "layout.html" %}

{% block body%}

<div class="row">
    <div class="col-lg-8">
        <!-- Post content-->
        <article>
            <!-- Post header-->
            <header class="mb-4">
                <!-- Post title-->
                <h1 class="fw-bolder mb-1">{{article.title}}</h1>
                <!-- Post meta content-->
                <div class="text-muted fst-italic mb-2">Posted on {{article.create_date}} by {{article.author.username}}</div>
                <!-- Post categories-->
                <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
                <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a>
            </header>
            <!-- Preview image figure-->
            <img class="img-fluid rounded" src="{{article.article_image.url}}" alt="..." />
            <!-- Post content-->
            <p class="lead">
                  
                {{article.content|safe}}

            </p>

        </article>
        

</div>
</div>


{% endblock body%}
